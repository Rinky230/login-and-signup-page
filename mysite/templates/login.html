{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel='stylesheet' type='text/css' media='screen' href="{% static 'style2.css'%}">

     <script src="{%static 'index.js' %}"></script>
    <title>Login page </title>
</head>

<body>
 {% csrf_token %}
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login page</h3>
                        <p>Fill in the data below.</p>
                        <form  action="register" method="post" class="requires-validation" novalidate>
                                   <div class="col-md-12">
                                        <input class="form-control" type="text" name="user_name" placeholder="user Name" required>
                                        </div>

                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password1" placeholder="Password"
                                    required>
                                </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
 <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>

</body>

</html>
